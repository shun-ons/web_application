# spring.application.name=shopping

#-------------------------------------------------------------------------------
# Oracle Cloudの設定.
spring.datasource.url=jdbc:mysql://localhost:3306/shopping
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialectt

server.address=0.0.0.0
server.port=8080
#----------------------------------------------------------------------------------
#MyBatis 設定
mybatis.mapper-locations=classpath:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.demo.entity

#-------------------------------------------------------------------------------------
# 最大ファイルサイズ, 最大リクエストサイズの設定.
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB  
spring.servlet.multipart.max-request-size=20MB

