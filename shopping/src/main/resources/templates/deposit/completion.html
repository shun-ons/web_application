<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS読み込み -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/deposit/completion.css}">
	<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <!-- JS読み込み -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>入金完了</title>
</head>
<body>
	<div layout:fragment="content">
		<header>
		    <h1 class="h1">入金完了</h1>
		</header>
		<div class="message">
			入金が正常に完了しました。
		</div>
	    <table class="table table-bordered w-50 mx-auto">
	        <tr>
	            <th class="text-center">追加ポイント</th>
	            <td th:text="${amount}" class="text-center"></td>
	        </tr>
	    </table>
		<!-- マイページへのリンク -->
		<form th:action="@{/mypage}" method="post">
			<input type="hidden" th:field="${muser.userId}"/>
			<input type="submit" value="マイページに戻る"/>
		</form>
	</div>
</body>
</html>
