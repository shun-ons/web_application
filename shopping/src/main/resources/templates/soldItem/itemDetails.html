<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--CSS読み込み-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/item/itemDetail.css}">
		<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
		<!--JS読み込み-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>商品詳細</title>
	</head>
	<body>
		<div layout:fragment="content">
			<header>
			    <h1 class="h1">商品詳細</h1>
			</header>
			<table th:object="${item}">
				<tr>
					<th>商品名</th>
					<td>
						<span th:text="*{itemName}"></span>
					</td>
				</tr>
				<tr>
					<th>価格</th>
					<td>
						<span th:text="*{itemPrice}"></span>
						<span>円</span>
					</td>
				</tr>
				<tr>
					<th>販売者</th>
					<td>
						<span th:text="*{ornerName}"></span>
					</td>
				</tr>
				<tr>
					<th>コメント</th>
					<td>
						<span th:text="*{message}"></span>
					</td>
				</tr>
			</table>
			<!-- カートに入れるボタン -->
			<form th:action="@{/cart/add}" method="post">
				<input type="hidden" name="userId" th:value="${muser.userId}" />
				<input type="hidden" name="itemId" th:value="${item.itemId}" />
				<input type="submit" value="カートに入れる" />
			</form>
			<!-- 商品一覧に戻るボタン -->
			<form th:action="@{/item-list}" method="post">
				<input type="hidden" name="userId" th:value="${muser.userId}" />
				<input type="submit" value="戻る" />
			</form>
		</div>
	</body>
</html>
