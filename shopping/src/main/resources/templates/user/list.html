<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--CSS読み込み-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/user/list.css}">
		<!--JS読み込み-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>ユーザ一覧画面</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">ユーザ一覧画面</h1>
			</div>
		<!--一覧表示-->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">メールアドレス</th>
						<th class="th-width">ニックネーム</th>
						<th class="th-width">保有ポイント</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${userList}">
						<td th:text="${item.mailAddress}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.point}"></td>
						<td>
							
							<form th:action="@{/list/details}" method="post">
								<input type="hidden" name="userId" th:value="${item.userId}"/>
								<input type="submit" value="詳細"/>
							</form>
							<form th:action="@{/mypage}" method="post">
								<input type="hidden" name="userId" th:value="${item.userId}"/>
								<input type="submit" value="マイページへ"/>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
