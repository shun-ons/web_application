<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<!--CSS読み込み-->
			<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link rel="stylesheet" th:href="@{/css/sales/salesConfirmation.css}">
			<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
			<!--JS読み込み-->
			<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
			<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
			<title>出品内容確認ページ</title>
		</head>
	<body>
		<div layout:fragment="content">
			<header>
			    <h1 class="h1">出品内容確認</h1>
			</header>
		<form th:action="@{/sales/confirm-input}" method="post" th:object="${itemInput}">
			<table>
				<tr>
					<th>商品名</th>
					<td>
						<span type="text" th:text="*{itemName}"></span>
					</td>
				</tr>
				<tr>
					<th>販売価格</th>
					<td>
						<span type="text" th:text="*{itemPrice}"></span>
					</td>
				</tr>
				<tr>
					<th>一言コメント</th>
					<td>
						<span type="text" name="message" th:text="*{comment}"></span>
					</td>
				</tr>
				<tr>
					<th>商品画像</th>
					<td>
						<image alt="画像が表示できません." th:src="${imageUrl}" style="width: 300px;"></image>
					</td>
				</tr>
				
			</table>
			<input type="hidden" th:field="*{itemId}"/>
			<input type="hidden" th:field="*{itemName}"/>
			<input type="hidden" th:field="*{itemPrice}"/>
			<input type="hidden" name="userId" th:value="${muser.userId}"/>
			<input type="hidden" th:field="*{comment}"/>
			<input name="confirm" type="submit" value="出品"/>
			<input name="back" type="submit" value="戻る"/>
		</form>
	</body>
</html>
