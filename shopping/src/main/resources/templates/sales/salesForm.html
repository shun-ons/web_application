<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>出品ページ</title>
	</head>
	<body>
		<div layout:fragment="content">
		<h1>出品フォーム</h1>
		<form th:action="@{/sales/item-input}" method="post" th:object="${itemInput}" enctype="multipart/form-data">
			<table>
				<tr>
					<th>商品名</th>
					<td>
						<input type="text" th:field="*{itemName}"/>
						<div th:errors="*{itemName}"></div>
					</td>
				</tr>
				<tr>
					<th>販売価格</th>
					<td>
						<input type="text" th:field="*{itemPrice}"/>
						<div th:errors="*{itemPrice}"></div>
					</td>
				</tr>
				<tr>
					<th>一言コメント</th>
					<td>
						<input type="text" th:field="*{comment}"/>
						<div th:errors="*{comment}"></div>
					</td>
				</tr>
				<tr>
					<th> 商品画像 </th>
					<td>
						<input type="file" name='image' accept="image/*" required/>
					</td>
				</tr>
			</table>
			<input type="hidden" name="userId" th:value="${userId}">
			<input type="submit" value="出品内容を確認"/>
		</form>
		<form th:action="@{/mypage}" method="post">
			<input type="hidden" name="userId" th:value="${userId}"/>
			<input type="submit" value="マイページへ"/>
		</form>
	</body>
</html>
