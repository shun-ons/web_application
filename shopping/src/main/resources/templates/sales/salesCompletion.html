<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<!--CSS読み込み-->
			<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
			<link rel="stylesheet" th:href="@{/css/sales/salesCompletion.css}">
			<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
			<!--JS読み込み-->
			<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
			<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
			<title>出品完了</title>
		</head>
	<body>
		<div layout:fragment="content">
		<header>
		    <h1 class="h1">出品</h1>
		</header>
		<div class="message">
		    出品が完了しました！
		</div>
		<form th:action="@{/sales/sales-form}" method="post">
			<input type="hidden" name="userId" th:value="${muser.userId}"/>
			<input type="submit" value="続けて出品"/>
		</form>
		<!--form th:action="@{/item-list}" method="post">
			<input type="hidden" name="userId" th:value="${muser.userId}"/>
			<input type="submit" value="商品一覧へ"/-->
		</form>
	</body>
</html>
