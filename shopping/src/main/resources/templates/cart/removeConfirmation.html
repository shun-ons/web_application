<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--CSS読み込み-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/cart/removeConfirmation.css}">
	<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
	<!--JS読み込み-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>商品削除完了</title>
</head>
<body>
    <div layout:fragment="content">
		<header>
		    <h1 class="h1">カート</h1>
		</header>
		<div class="message">
			商品を削除しました。
		</div>
        <!-- マイページへボタン -->
        <form th:action="@{/mypage}" method="post">
            <input type="hidden" name="userId" th:value="${muser.userId}"/>
            <input type="submit" value="マイページへ" class="button"/>
        </form>
    </div>
</body>
</html>
