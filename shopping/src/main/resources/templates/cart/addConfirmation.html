<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--CSS読み込み-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/cart/addConfirmation.css}">
	<!--JS読み込み-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	 <title>商品がカートに追加されました</title>
</head>
<body>
    <div layout:fragment="content" class="content-container">
        <!-- メッセージ表示 -->
        <div class="cart-message">
            カートに商品が追加されました。
        </div>

        <!-- カート確認ボタン -->
        <form th:action="@{/cart/view}" method="post" class="mt-3">
            <input type="hidden" name="userId" th:value="${muser.userId}" />
            <input type="submit" value="カートを確認する" class="cart-button submit"/>
        </form>

        <!-- 商品一覧ページに戻るボタン -->
        <form th:action="@{/item-list}" method="post">
            <input type="hidden" name="userId" th:value="${muser.userId}" />
            <input type="submit" value="商品一覧に戻る" class="cart-button back"/>
        </form>
    </div>
</body>
</html>
