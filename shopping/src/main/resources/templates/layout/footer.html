<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	<body>
		<div layout:fragment="footer">
			<footer class="fixed-bottom bg-light text-center p-2 border-top">
				<form th:action="@{/mypage}" method="post" style="display:inline;">
					<input type="hidden" name="userId" th:value="${muser.userId}" />
					<input type="image" src="/uploaded-images/bottan_mypage.png" alt="画像が表示できません." style="width: 80px;"/>
					<!--button type="submit" class="btn btn-primary mx-2">マイページ</button-->
				</form>
				<form th:action="@{/item-list}" method="post" style="display:inline;">
					<input type="hidden" name="userId" th:value="${muser.userId}" />
					<button type="submit" class="btn btn-primary mx-2">商品一覧</button>
				</form>
				<form th:action="@{/cart/view}" method="post" style="display:inline;">
					<input type="hidden" name="userId" th:value="${muser.userId}" />
					<button type="submit" class="btn btn-primary mx-2">カート</button>
				</form>
				<form th:action="@{/notification}" method="post" style="display:inline;">
					<input type="hidden" name="userId" th:value="${muser.userId}" />
					<button type="submit" class="btn btn-primary mx-2">通知</button>
				</form>
				<form th:action="@{/sales/sales-form}" method="post" style="display:inline;">
					<input type="hidden" name="userId" th:value="${muser.userId}" />
					<button type="submit" class="btn btn-primary mx-2">出品</button>
				</form>
			</footer>
		</div>
	</body>
</html>
