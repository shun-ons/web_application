<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<!--CSS読み込み-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/layout/footer.css}">
<body>
	<div layout:fragment="footer" class="bg-light mt-4">
		<footer class="footer text-center py-3">
			<div class="container">
				<div class="row">
					<div class="col">
						<form th:action="@{/item-list}" method="post">
									<input type="hidden" name="userId" th:value="${userId}"/>
									<input type="submit" value="商品一覧へ"/>
						</form>
						<form th:action="@{/sales-sales-form}" method="post">
									<input type="hidden" name="userId" th:value="${userId}"/>
									<input type="submit" value="出品する"/>
						</form>
						
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
