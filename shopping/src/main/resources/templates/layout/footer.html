<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
</head>
<body>
	<div layout:fragment="footer">
		<footer class="footer fixed-bottom bg-light text-center p-2 border-top">
			<form th:action="@{/mypage}" method="post" style="display:inline;">
				<input type="hidden" name="userId" th:value="${muser?.userId}" />
				<input type="image" src="/uploaded-images/bottan_mypage.png" alt="画像が表示できません." style="width: 80px;"/>
			</form>
			<form th:action="@{/item-list}" method="post" style="display:inline;">
				<input type="hidden" name="userId" th:value="${muser?.userId}" />
				<input type="image" src="/uploaded-images/bottan_items.png" alt="画像が表示できません." style="width: 80px;"/>
			</form>
			<form th:action="@{/cart/view}" method="post" style="display:inline;">
				<input type="hidden" name="userId" th:value="${muser?.userId}" />
				<input type="image" src="/uploaded-images/bottan_cart.png" alt="画像が表示できません." style="width: 80px;"/>
			</form>
			<form th:action="@{/notification}" method="post" style="display:inline;">
				<input type="hidden" name="userId" th:value="${muser?.userId}" />
				<input type="image" src="/uploaded-images/bottan_notification.png" alt="画像が表示できません." style="width: 80px;"/>
			</form>
			<form th:action="@{/sales/sales-form}" method="post" style="display:inline;">
				<input type="hidden" name="userId" th:value="${muser?.userId}" />
				<input type="image" src="/uploaded-images/bottan_sails.png" alt="画像が表示できません." style="width: 80px;"/>
			</form>
		</footer>
	</div>
</body>
</html>
